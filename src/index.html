<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavia's birthday!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
</head>
<body>
    <header class="hero">
        <div class="container">
            <div class="hero__content">
                <h1 class="hero__content__title">It's my birthday!!</h1>
                <p class="hero__content__text">Come celebrate with me.</p>
                <p class="hero__content__text">Starts in: <span id="counter"></span></p>
            </div>
        </div>
    </header>
    <section class="information information--date">
        <div class="container">
            <h2 class="information__title">When and where</h2>
            <div class="information__content">
                <div class="information__content__information">
                    <p>Date: 08/30/2024</p>
                    <p>Time : 7pm</p>
                    <p>Place: 285, Kearny Ave - Kearny, New Jersey</p>
                    <a class="information__content__information__link" href="#">
                        <button type="button">Confirm your presence</button>
                    </a>
                </div>
                <img class="information__content__image" src="./images/events-2607706_1280.jpg" alt="birthday cake">
            </div>
        </div>
    </section>
    <section class="information information--gift">
        <div class="container">
            <h2 class="information__title information__title--text-left">Gifts</h2>
            <div class="information__content information__content--image-left">
                <div class="information__content__information">
                    <p>I don't really want gifts. Your presence is what matters.</p>
                    <p>But if you'd like to give me something, here's some ideas.</p>
                    <a class="information__content__information__link" href="#">
                        <button type="button">Get some ideas</button>
                    </a>
                </div>
                <img class="information__content__image" src="./images/gift-2583513_1280.jpg" alt="birthday cake">
            </div>
        </div>
    </section>

    <script src="./scripts/main.js"></script>
</body>
</html>
